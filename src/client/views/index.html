<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <main>
            <section>
                <form id="form" class="">
                    <input id="destination" type="text" name="input" value="" placeholder="Name of the destination city">
                    <input id="departure" type="text" name="input" value="" placeholder="Departure date">
                    <input id="return" type="text" name="input" value="" placeholder="Return date">
                    <input type="submit" name="" value="submit">
                </form>
            <section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>
        <script>
          // Check that service workers are supported
          if ('serviceWorker' in navigator) {
            console.log('found serviceworker!');
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js');
            });
          }
        </script>


    </body>
</html>
